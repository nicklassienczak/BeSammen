name: CI - Quality Assurance

on:
  push:
    branches:
      - 11-unit-testing
  pull_request:
    branches:
      - 11-unit-testing

jobs:
  quality-assurance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew test

      - name: Run lint check
        run: ./gradlew lintDebug
